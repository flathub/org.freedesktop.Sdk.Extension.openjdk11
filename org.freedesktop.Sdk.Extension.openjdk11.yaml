id: org.freedesktop.Sdk.Extension.openjdk11
branch: '24.08'
runtime: org.freedesktop.Sdk
runtime-version: '24.08'
build-extension: true
sdk: org.freedesktop.Sdk
separate-locales: false
cleanup:
  - /share/info
  - /share/man
build-options:
  no-debuginfo: true
  strip: true
  prefix: /usr/lib/sdk/openjdk11
  env:
    V: '1'
modules:
  - name: bootstrap_jdk
    buildsystem: simple
    cleanup:
      - '*'
    sources:
      - type: file
        only-arches:
          - x86_64
        url: https://github.com/adoptium/temurin11-binaries/releases/download/jdk-11.0.25%2B9/OpenJDK11U-jdk_x64_linux_hotspot_11.0.25_9.tar.gz
        dest-filename: java-openjdk.tar.gz
        sha256: 191baa2e052627614022171400a917d28f0987dc54da48aaf07b06f552bb9884
        x-checker-data:
          type: json
          url: https://api.github.com/repos/adoptium/temurin11-binaries/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name | startswith("OpenJDK11U-jdk_x64_linux_hotspot_") and endswith(".tar.gz")).browser_download_url
      - type: file
        only-arches:
          - aarch64
        url: https://github.com/adoptium/temurin11-binaries/releases/download/jdk-11.0.24%2B8/OpenJDK11U-jdk_aarch64_linux_hotspot_11.0.24_8.tar.gz
        dest-filename: java-openjdk.tar.gz
        sha256: 04e21301fedc76841fb03929ac6cacfbbda30b5693acfd515a8f34d4a0cdeb28
        x-checker-data:
          type: json
          url: https://api.github.com/repos/adoptium/temurin11-binaries/releases/latest
          version-query: .tag_name
          url-query: .assets[] | select(.name | startswith("OpenJDK11U-jdk_aarch64_linux_hotspot_") and endswith(".tar.gz")).browser_download_url
    build-commands:
      - mkdir -p $FLATPAK_DEST/bootstrap-java
      - tar xf java-openjdk.tar.gz --strip-components=1 --directory=$FLATPAK_DEST/bootstrap-java
  - name: java
    buildsystem: autotools
    no-parallel-make: true
    config-opts:
      - --with-boot-jdk=/usr/lib/sdk/openjdk11/bootstrap-java
      - --with-jvm-variants=server
      - --with-version-pre=
      - --with-version-opt=
      - --with-vendor-version-string=18.9
      - --with-vendor-name=Flathub
      - --with-vendor-url=https://flathub.org
      - --with-debug-level=release
      - --with-native-debug-symbols=internal
      - --enable-unlimited-crypto
      - --with-zlib=system
      - --with-libjpeg=system
      - --with-giflib=system
      - --with-libpng=system
      - --with-lcms=system
      - --with-harfbuzz=system
      - --with-stdc++lib=dynamic
      - --with-extra-cxxflags=-O2 -g -Wno-error -std=gnu++98 -fno-delete-null-pointer-checks -fno-lifetime-dse
      - --with-extra-cflags=-O2 -g -fstack-protector-strong -Wno-error -fno-delete-null-pointer-checks -fno-lifetime-dse -fpermissive
      - --with-extra-ldflags=-Wl,-z,relro -Wl,-z,now
      - --with-jvm-features=shenandoahgc
      - --disable-javac-server
      - --disable-warnings-as-errors
    make-args:
      - JAVAC_FLAGS=-g
      - LOG=trace
      - WARNINGS_ARE_ERRORS=-Wno-error
      - CFLAGS_WARNINGS_ARE_ERRORS=-Wno-error
      - images
    post-install:
      - (cd /usr/lib/sdk/openjdk11/jvm && ln -s openjdk-11.* openjdk-11)
    sources:
      - type: git
        url: https://github.com/adoptium/jdk11u.git
        tag: jdk-11.0.25+9
        commit: cee8535a9d3de8558b4b5028d68e397e508bef71
        x-checker-data:
          type: json
          url: https://api.github.com/repos/adoptium/temurin11-binaries/releases/latest
          is-main-source: true
          tag-query: .tag_name
      - type: patch
        path: java-remove-version-build.patch
      - type: shell
        commands:
          - chmod a+x configure
          - git describe --match jdk-11.*+* HEAD | sed -e 's/jdk-11.*+\(\)/VERSION_BUILD=\1/' >> make/autoconf/version-numbers
  - name: cacerts
    buildsystem: simple
    sources:
      - type: file
        path: extract_cacerts.sh
    build-commands:
      - ./extract_cacerts.sh /usr/lib/sdk/openjdk11/jvm/openjdk-11
  - name: ant
    buildsystem: simple
    cleanup:
      - '*.bat'
      - '*.cmd'
    sources:
      - type: file
        url: http://archive.apache.org/dist/ant/binaries/apache-ant-1.10.15-bin.tar.gz
        dest-filename: apache-ant-bin.tar.gz
        sha512: d78427aff207592c024ff1552dc04f7b57065a195c42d398fcffe7a0145e8d00cd46786f5aa52e77ab0fdf81334f065eb8011eecd2b48f7228e97ff4cb20d16c
        x-checker-data:
          type: anitya
          project-id: 50
          stable-only: true
          is-main-source: false
          url-template: http://archive.apache.org/dist/ant/binaries/apache-ant-$version-bin.tar.gz
    build-commands:
      - mkdir -p $FLATPAK_DEST/ant
      - tar xf apache-ant-bin.tar.gz --strip-components=1 --directory=$FLATPAK_DEST/ant
      - ln -s $FLATPAK_DEST/ant/bin/ant $FLATPAK_DEST/bin
  - name: maven
    buildsystem: simple
    cleanup:
      - '*.bat'
      - '*.cmd'
    sources:
      - type: file
        url: http://archive.apache.org/dist/maven/maven-3/3.9.9/binaries/apache-maven-3.9.9-bin.tar.gz
        dest-filename: apache-maven-bin.tar.gz
        sha512: a555254d6b53d267965a3404ecb14e53c3827c09c3b94b5678835887ab404556bfaf78dcfe03ba76fa2508649dca8531c74bca4d5846513522404d48e8c4ac8b
        x-checker-data:
          type: anitya
          project-id: 1894
          stable-only: true
          is-main-source: false
          url-template: http://archive.apache.org/dist/maven/maven-3/$version/binaries/apache-maven-$version-bin.tar.gz
          versions:
            <: 4.0.0
    build-commands:
      - mkdir -p $FLATPAK_DEST/maven
      - tar xf apache-maven-bin.tar.gz --strip-components=1 --exclude=jansi-native --directory=$FLATPAK_DEST/maven
      - ln -s $FLATPAK_DEST/maven/bin/mvn $FLATPAK_DEST/maven/bin/mvnDebug $FLATPAK_DEST/bin
  - name: gradle
    buildsystem: simple
    cleanup:
      - '*.bat'
    sources:
      - type: file
        url: https://services.gradle.org/distributions/gradle-8.10.2-bin.zip
        dest-filename: gradle-bin.zip
        sha256: 31c55713e40233a8303827ceb42ca48a47267a0ad4bab9177123121e71524c26
        x-checker-data:
          type: json
          url: https://services.gradle.org/versions/current
          is-main-source: false
          version-query: .version
          url-query: .downloadUrl
    build-commands:
      - unzip -q gradle-bin.zip -d $FLATPAK_DEST
      - mv $FLATPAK_DEST/gradle-* $FLATPAK_DEST/gradle
      - ln -s $FLATPAK_DEST/gradle/bin/gradle $FLATPAK_DEST/bin
  - name: scripts
    buildsystem: simple
    sources:
      - type: script
        commands:
          - mkdir -p /app/jre/bin
          - cd /usr/lib/sdk/openjdk11/jvm/openjdk-11
          - cp -ra conf lib release /app/jre/
          - rm /app/jre/lib/src.zip /app/jre/lib/ct.sym
          - cp -ra bin/{java,jjs,keytool,pack200,rmid,rmiregistry,unpack200} /app/jre/bin
        dest-filename: install.sh
      - type: script
        commands:
          - mkdir -p /app/jdk/
          - cd /usr/lib/sdk/openjdk11/jvm/openjdk-11
          - cp -ra bin conf include jmods lib release /app/jdk/
        dest-filename: installjdk.sh
      - type: script
        commands:
          - export JAVA_HOME=/usr/lib/sdk/openjdk11/jvm/openjdk-11
          - export PATH=$PATH:/usr/lib/sdk/openjdk11/bin
        dest-filename: enable.sh
    build-commands:
      - cp enable.sh install.sh installjdk.sh /usr/lib/sdk/openjdk11/
  - name: appdata
    buildsystem: simple
    sources:
      - type: file
        path: org.freedesktop.Sdk.Extension.openjdk11.appdata.xml
    build-commands:
      - mkdir -p ${FLATPAK_DEST}/share/metainfo
      - cp org.freedesktop.Sdk.Extension.openjdk11.appdata.xml ${FLATPAK_DEST}/share/metainfo
